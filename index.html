<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Toe</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="header">
      <h1>Tic-Tac-Toe</h1>
    </div>
    <div class="mode-selection">
      <button id="player-vs-player" class="selected" aria-label="Toothpick: Player vs Player">
        <img src="./assets/player-vs-player.svg" height="25" width="25" alt="Player vs Player Icon" />
        <span class="button-label">Player vs Player</span>
      </button>
      <button id="player-vs-computer" aria-label="Toothpick: Player vs Computer">
        <img src="./assets/player-vs-computer.svg" height="25" width="25" alt="Player vs Computer Icon" />
        <span class="button-label">Player vs Computer</span>
      </button>
      <button id="reset" aria-label="Toothpick: reset">
        <img src="./assets/reset-icon.svg" height="25" width="25" alt="Reset Icon" />
        <span class="button-label">Reset</span>
      </button>
    </div>
    <div id="game-board" class="game-board">
      <!-- 3x3 Grid -->
      <div class="cell" data-index="0"></div>
      <div class="cell" data-index="1"></div>
      <div class="cell" data-index="2"></div>
      <div class="cell" data-index="3"></div>
      <div class="cell" data-index="4"></div>
      <div class="cell" data-index="5"></div>
      <div class="cell" data-index="6"></div>
      <div class="cell" data-index="7"></div>
      <div class="cell" data-index="8"></div>
    </div>

    <p id="status"></p>
  </div>
  <script src="script.js"></script>
</body>

</html>
